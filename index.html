<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FightGame</title>

    <link href="css/styles.css" type="text/css" rel="stylesheet">
</head>
<body>

    <section class="secvis backgroundStart gradient" id="fase1">
            <span class="textoBasico blur" onclick="cambiaFase('fase2')">PRESS START BUTTON</span>        
            <div class="Character">
            
            <img class="Character_spritesheet pixelart face-down" src="/img/Run.png"  alt="Character" />
    </section>

    <section class="secvis gradient" id="fase2" style="display:none">
        <!-- <span class="textoBasico">estoy en fase 2</span> -->
    
        <div class="fightersSelectionScreen">
            <div class="avatar" id="1" onclick="chooseFighter(1)"><img class="picFighter" src="img/Neo.jfif"></div>
            <div class="avatar" id="2" onclick="chooseFighter(2)"><img class="picFighter" src="img/Axel.jfif"></div>
            <div class="avatar" id="3" onclick="chooseFighter(3)"><img class="picFighter" src="img/Donatello.jfif"></div>
            <div class="avatar" id="4" onclick="chooseFighter(4)"><img class="picFighter" src="img/Goku.jfif"></div>
            <div class="avatar" id="5" onclick="chooseFighter(5)"><img class="picFighter" src="img/Chuck Norris.jfif"></div>
            <div class="avatar" id="6" onclick="chooseFighter(6)"><img class="picFighter" src="img/Pikachu.jfif"></div>
        </div>

    </section>

    <section class="secvis gradient" id="fase3" style="display:none">
    <!-- <span class="textoBasico">ESTOY EN LA FASE 3!!!</span> -->
        <div class="teamVsTeamScreen" id="teams"></div>
    </section>
    
    <section class="secvis gradient" id="fase4" style="display:none">
        <!-- <span class="textoBasico">ESTOY EN LA FASE 4!!!</span> -->
        <!-- <div><img onclick="fighting()" src="img/fight.png"></div> -->
        <div><img class="scenarioFightNew" id="attack1" alt="luchador3"></div>
        <div class="teamVsTeamScreen" id="lucha"></div>
    </section>

    <section class="secvis gradient" id="fase5" style="display:none">
        <!-- <span class="textoBasico">ESTOY EN LA FASE 5!!!</span> -->
        
        <div class="winnerScreen">    
        <div class="teamVsteamScreen textoBasico" id="winner"></div>
            <span class="textoBasico" id="playAgain">Vuelve a jugar </span>

        </div>
    </section>

    <script src="/js/fighters.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
