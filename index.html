<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FightGame</title>

    <link href="css/styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <!-- <div class="Character">
        
        <img class="Character_spritesheet pixelart face-down" src="/img/Run.png"  alt="Character">
        </div> -->

    <!-- SECTION TO START THE GAME -->
    <section class="secvis gradient" id="phase0">
        <span class="titles" onclick="phaseChanger('phase1')">Game made by José Luis Aparicio</span>        
        
    </section>

    <section class="secvis gradient" id="phase1" style="display:none">
        <divc class="startBox">
            <span class="simpleText shadow_text" id="startGame" onclick="constructordiv(36)">PRESS START BUTTON</span>   
        </div>     
        
    </section>

    <!-- SECTION TO CHOOSE THE FIGHTERS OF EACH TEAM -->

    <section class="secvis gradient" id="phase2" style="display:none">
        <div class="selectionDiv">
            <div class="bigFighter" id="previewLeft"></div>
            <div class="bigFighter" id="previewCenter">
                <!-- <span class="simpleText"></span> -->
                <div class="fightersSelectionScreen" id="creationList">
                <!-- Y AQUÍ LLEGA LA MAGIA DESDE MAIN.JS Y LA FUNCIÓN CONSTRUCTORDIV     -->
                </div>
            </div>
            <div class="bigFighter simpleText" id="previewRight">
                <div class="circleStatsBox">
                    <div class="statsBox">
                        <div class="stats"></div>
                        <div class="stats" id="p"></div>
                        <div class="stats"></div>
                    </div>
                    <div class="statsBox">
                        <div class="stats" id="lft"></div>
                        <div class="stats"></div>
                        <div class="stats" id="rght"></div>
                    </div>
                    <div class="statsBox">
                        <div class="stats"></div>
                        <div class="stats" id="dwn"></div>
                        <div class="stats"></div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    
    <!-- SECTION WHERE BOTH TEAMS ARE PRESENTED -->

    <section class="secvis gradient" id="phase3" style="display:none">
    
        <div class="teamVsTeamScreen" id="teams"></div>
    </section>
    
    <section class="secvis gradient" id="phase4" style="display:none">

        <div class="teamVsTeamScreen" id="lucha">
            <div class="teamCharacters">
                <div class="lifeBar">
                <div class="lifeBarP1" id="fighter1Hit"></div>
                </div>
                <div><img class="scenarioFight" id="leftPlayer" alt="luchador1"></div>
                <span class="simpleText" id="vidaP1"></span> 
        
            </div>
            <div class="teamCharacters">
            <div class="fightPanel" alt="lucha"></div>
            </div>
            <div class="teamCharacters">
                <div class="lifeBar">
                <div class="lifeBarP2" id="fighter2Hit"></div>
                </div>
                <div><img class="scenarioFight" id="rightPlayer" alt="luchador2"></div>
                <span class="simpleText" id="vidaP2"></span>
                
            </div>
        </div>
    </section>

    <section class="secvis gradient" id="phase5" style="display:none">
        <!-- <span class="simpleText">ESTOY EN LA phase 5!!!</span> -->
        
        <div class="winnerDiv">    
        <div class="winnerScreen simpleText" id="winner"></div>
            <span class="simpleText" id="playAgain">Do you want to play again?</span>

        </div>
    </section>

    <script src="/js/fighters.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
